<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>z-index logo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img src="imagenes/logo.png" class="z-n1 position-absolute animate__animated animate__bounceInLeft " width="50%">
                <img src="imagenes/letraM.png" class="z-0 position-absolute animate__animated animate__bounceInRight animate__delay-1s" width="50%">
                <img src="imagenes/letraA.png" class="z-1 position-absolute animate__animated animate__bounceInRight animate__delay-2s" width="50%">
                <img src="imagenes/letraL.png" class="z-2 position-absolute animate__animated animate__bounceInRight animate__delay-3s" width="50%">
                <img src="imagenes/letraU.png" class="z-3 position-absolute animate__animated animate__bounceInRight animate__delay-4s" width="50%">
                <img src="imagenes/palabraMaria.png" class="z-4 position-absolute animate__animated animate__fadeInUp animate__delay-5s" width="50%">
                <img src="imagenes/palabraBuitrago.png" class="z-5 position-absolute animate__animated animate__fadeInUp animate__delay-5s" width="50%">
                <img src="imagenes/palabraProductora.png" class="z-6 position-absolute animate__animated animate__fadeInUpBig animate__delay-5s" width="50%">
                <img src="imagenes/palabraMultimedia.png" class="z-7 position-absolute animate__animated animate__fadeInUpBig animate__delay-5s" width="50%">
            </div>
            <div class="col-2"></div>
            <div class="col-12">
              <a href="index.html" class="btn btn-primary">reiniciar</a>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
